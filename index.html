<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #39ff14; /* Neon Green Background */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .sentence {
            font-size: 20px;
            color: #333;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Simple Website</h1>
        <p>Experience the serene beauty of Jeju Island, a natural wonder located in South Korea known for its lush greenery and volcanic landscapes.</p>
        <div class="sentence">
            <!-- You can put your sentence here. -->
            This is where you can put a sentence.
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>'O-ra : Jeju' Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            color: black;
            background: url('https://i.ibb.co/852vFS5/jieun-lim-o-Ms-XE4k-IKC8-unsplash.jpg') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project-title {
            font-family: 'Nanum Brush Script', cursive;
            font-size: 48px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        .input-field {
            font-size: 16px;
            margin: 20px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project-title">'O-ra : Jeju' Project</div>
        <p>Experience the serene beauty of Jeju Island, a natural wonder located in South Korea known for its lush greenery and volcanic landscapes.</p>
        <input type="text" class="input-field" placeholder="Enter your sentence here">
    </div>
</body>
</html>
